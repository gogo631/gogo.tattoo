{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark">
  <a href="{{ .Site.Params.cta.button.link }}">
  <img style="position:absolute; right:0px;"
    src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
    alt="Fork me on GitHub"
    data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
  </a>
  <div class="container text-center">
      <div class="call-to-action">
        {{ with .Site.Params.cta.headline }}<h2>{{ i18n . }}</h2>{{ end }}
        {{ if and .Site.Params.cta.button.link .Site.Params.cta.button.text }}
          <a href="{{ .Site.Params.cta.button.link }}"
            class="btn btn-default btn-xl wow tada">{{ i18n .Site.Params.cta.button.text }}
          </a>
        {{ end }}
      </div>
  </div>
</aside>
