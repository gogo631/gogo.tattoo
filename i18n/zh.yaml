# projects
- id: pr1.title
  translation: |
    Gogo Tattoo 生日快乐!<br><br>
    纹身革命在这里开始
- id: pr1.description
  translation: |
    ---------------------
    gogo.tattoo 今天正式诞生了！
    <br/><br/>我们很骄傲我们能够开始运行我们的alpha页面。并期待着把我们幕后发展的新闻消息展示给你。
    <br/><br/>到目前为止，我们的社区正在成型并且为了未来的趋势奠定了一个动态的基础。在未来几个月里，Gogo Tattoo项目将巩固作为世界各地的有才华的艺术家们和纹身爱好者聚集地。在这里，牢不可破的信任和完全的透明化将成为每一次创造者和客户连接的标准。
    <br/><br/>同时，我们欢迎在纹身世界志同道合的朋友和潜在的贡献者和投资人和我们联系。如果你喜欢我们正在干的事，现在是时候和我们联系，看看你可以如何成为我们的一份子！
    <br/><br/>我们的眼界看向未来，未来届时定会像今天一样庆祝。纹身革命现在开始！
    <br/>我们希望你会成为它的一部分。
    <br/><br/><br/>
      干杯，朋友,
      <br/><br/><br/>
      Gogo Tattoo 团队


- id: pr2.title
  translation: |
    让我们一步一脚印
- id: pr2.description
  translation: |
    ---------------------
    在过去几个月里，在区块链的世界里发生了许多令人兴奋的新闻，这些迷人又可怕的新闻吸引了我们的注意。智能合约正在蓬勃发展，这一强大的新机制正获得更广泛的关注，但同时此机制的性能问题造成了一些诸如<a href="https://www.cryptocoinsnews.com/ethereums-blockchain-accidentally-splits/" target="_blank">以太坊区块链的最新分支</a>之类的让人紧张不安问题。我们所有的人都在密切注视。
    <br/><br/>
    针对上述情况，gogo.tattoo正在<a href="http://blog.akasha.world/2016/09/30/launch-imminent/" target="_blank">密切监测</a>在对等网络生态系统中的大环境，并继续前进与发展。我们觉得更重要的是要用长远的眼光看前面的路，而不是不顾一切的轻率开始行动。我们正在进入一个还没有被技术人员知根知底的全新领域 — 让想法变成现实的区块链。
    <br/><br/>
    我们很高兴我们正在建设发展中，其中的项目包括建设我们的<a href="/gogo">纹身艺术家简介页</a>，在那里，你将能够将你的工作作为去中心化的一部分展示。这是世界各地的艺术家和纹身爱好者的网络。我们非常期待能为您带来这一切。我们一如既往希望有志同道合的人可以一起合作。
      <br/><br/><br/>
      Gogo Tattoo 团队

- id: pr3.title
  translation: |
    明年的我们会更酷
- id: pr3.description
  translation: |
    ---------------------
    如果你在 gogo.tattoo 今年推出以来一直在关注我们，你可能会有一些关于如果将我们使命变成焦点的想法意见。在一方面，建立开发的这个将纹身经验与充满可能性的区块链相连接的平台是首要任务；另一方面，我们正在努力的在线下纹身世界中让大家了解到我们的存在，我们从与当地纹身工作室和纹身艺术家交流开始，让他们意识到我们正在朝着什么样方向发展.。

    最近的最新消息总是令人兴奋的，无论你最关心的是纹身还是网页内部技术（两者都会被永久保存）。我们在一个令人兴奋的城市里的一个秘密地点内工作。这个城市里聚集着区块链世界里的主要工作者，大家都在此技术领域里投资了自己的时间和精力，专注于这项可以让互联网世界改革的项目。再加上在区块链圈子里我们十分有前途的关注度，还有我们从那些从事纹身事业的人那里得到的各种欢迎，这些都推动着我们前进，以一种无法预期的超快速度逐步将我们的愿景变成现实。这个月我们现场发布了一则纹身项目的工作证明，对于我们来说这是一个重要的里程碑。这可令人非常兴奋，这个经验继续揭示了 gogo.tattoo 可以使纹身艺术家受益，也能使选择了他们的客户们受益，并让允许他们进行纹身的工作室也受益。我们一直都知道我们能为人们做些什么，但这意味着我们也需要接收更多人的反馈。

    我们很高兴能与众多在幕后对我们的项目充满热情的人们一起步入新的一年。这是我们帮助着推动的一个短暂的，快速的，野蛮生长的旅程。接下去将会发生的事将会是惊奇的，是惊喜的，也是带有启发性的。我们期待着在新的一年里我们继续在这个创意世界的酷炫一角继续一起改变世界。

    祝好

      <br/><br/>
      Gogo Tattoo 团队
