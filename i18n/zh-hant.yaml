# About
- id: about.headline
  translation: "紋身是永久的。"
- id: about.subtitle
  translation: "紋身作品集也可以是永久的"
- id: about.description
  translation: "Gogo Tattoo 使用區塊鏈科技創建一個牢不可破的永久的檔案，為紋身藝術家證明創意所有權，也為擁有此紋身的人記錄下此紋身的寓意。"
- id: about.description2
  translation: "我們的分散的平臺提供藝術家們機會去展示他們紋身才能，世界各地的紋身愛好者的科技和當地的紋身工作室的水准完全透明化，為客戶的利益和創作者的版權，提供了前所未有的保證。每一次紋身都可以是一次不留遺憾的體驗。"

  # features
- id: services.headline
  translation: "Gogo Tattoo 為什麼很酷？"
- id: service.item1
  translation: "幫助藝術家脫穎而出"
- id: service.desc1
  translation: "紋身藝術家應該得到認可，並把他們的設計紋在最欣賞他們作品的人身上。我們的對等數位連接區塊鏈科技可以把藝術家和全球範圍內的潛在客戶以無法想像的管道相聯結。"
- id: service.item2
  translation: "讓紋身無憂"
- id: service.desc2
  translation: "紋身是永久的，沒有人會想要一個永久的遺憾。我們被區塊鏈所擔保的市場允許客戶瀏覽藝術家的真實檔案，我們有絕對的信心，承諾客戶所選擇的藝術家想展現的是可以被傳達的。"
- id: service.item3
  translation: "使紋身店保持興隆"
- id: service.desc3
  translation: "讓紋身店成為一個讓更多客戶遇見優秀紋身藝術家的地方，並讓紋身店的資料頁面在區塊鏈技術支援的網絡內陞級。當您的店需要新鮮的人才時，她/他總是可以在 Gogo Tattoo 找到你。"

