# projects
- id: pr1.title
  translation: |
    Запуск Gogo Tattoo!<br><br>
    Тату революция начинается сегодня.
- id: pr1.description
  translation: |
    ---------------------
    Проект gogo.tattoo официально появился сегодня.
    <br/><br/>Мы рады запустить наш первый alpha веб-сайт, демонстрирующий общие идеи, которые мы будем воплощать в жизнь, пошагово описывая процесс нашей работы.
    <br/><br/>Наша команда активно растёт; фундамент для дальнейшей работы уже заложен. В последующие месяцы проект Gogo Tattoo будет укреплять свои позиции, как узнаваемая платформа для талантливых тату мастеров и тату энтузиастов по всему миру, где доверие и полная прозрачность проделанных работ будет стандартом качества.
    <br/><br/>В то же время мы приглашаем участвовать в развитии проекта наших единомышленников, идущих в будущее мира тату с нами! Если то, к чему мы стремимся, кажется тебе актуальным и интересным, сейчас самое лучшее время связаться с нами и стать частью команды художников, програмистов, музыкантов и прочих контент-создателей!
    <br/><br/>Тату революция начинается здесь и сейчас!
    <br/>Мы надеемся, что ты захочешь стать её важным звеном вместе с нами!
    <br/><br/><br/>
      Аваст,
      <br/><br/><br/>
      Команда Gogo Tattoo


- id: pr2.title
  translation: |
    Как мы смотрим на путь перед нами...
- id: pr2.description
  translation: |
    ---------------------
    Много интересных новостей происходит в блокчейн мире за последнии несколько месяцев.
    Интерес к "умным контрактам" растёт с безумной скоростью, не смотря на различные проблемы с
    производительностью самой популярной ныне платформы <a href="https://www.cryptocoinsnews.com/ethereums-blockchain-accidentally-splits/" target="_blank">Ethereum</a>.
    <br/><br/>
    Технически подкованные представители нашей команды <a href="http://blog.akasha.world/2016/09/30/launch-imminent/" target="_blank">внимательно наблюдают</a>
    за развитием блокчейн эко-системы. В настоящее время мы ощущаем важность изучения текущей ситуации и
    оценки каким именно образом (или образами) мы воплатим наши идеи в реальность on blockchain.
    <br/><br/>
    Проекты, над которыми мы активно работаем включают в себя <a href="/gogo">личные страницы тату художников</a>,
    где мастера смогут демонстрировать свои работы как часть децентрализованной тату-сети.
    Мы работаем над воплащением этих и многих других крутых "фич" в ближайшем будущем,
    но в то же время надеемся на твоё желание поучаствовать в проекте!
    <br/><br/>
      Присоединяйся,
      <br/><br/>
      Команда Gogo Tattoo


- id: pr3.title
  translation: |
    2016: Итоги года
- id: pr3.description
  translation: |
    ---------------------
    Если ты следил за развитием gogo.tattoo с момента запуска в этом году, то наверное имеешь
    представление как мы хотим сфокусироваться на нашей цели. С одной стороны нашей задачей является
    создание платформы, которая будет объединять опыт татуирования с огромными возможностями, которые блокчейн
    технологии открывают перед нами. С другой стороны мы работаем над органическим ростом нашего присутствия
    в мире тату, связываясь с местными студиями и артистами, кто понимает потенциал того, над чем мы работаем.

    Последние новости заинтригуют, как технической составляющей, так и в количеством
    клиентов, заинтеросованых в проекте, и татуировках, уже хранящихся ни только на теле клиентов, а так же
    на IPFS, включая процесс работ. Мы работаем в центре мира, где важные игроки блокчейн индустрии
    готовы инвестировать своё время и энергию на проекты, воплощающие блокчейн революшн в жизнь.

    Вместе с многообещающим вниманием от блокчейн-сообществ, мы получили множество доброжелательных откликов
    от людей работающих в тату-индустрии, совсем не ожидая такого темпа роста. Важным пунктом нашего развития
    была первая опубликованная работа, процесс которой был [подробно запечатлён](http://gogo.tattoo/gogo/tattoo/rose_mondala).
    После чего много работ было выполнено, каждая из которых богата своей интересной историей.
    Нам очень приятно наблюдать как нашими совместными усилиями мы помогаем мастерам, их клиентам и студиям улучшать процесс организации работ. Мы всегда знали, что мы можем помочь людям,
    но нам крайне приятно услышать о пользе нашего дела от них самих.

    Мы с нетерпением ждем начала следующего года, и полны энтузиазма работать с новыми интересными людьми.
    С момента запуска, это был короткий, быстрый, богатый событиями путь, принёсший свои плоды.
    Дальше будет ещё интересней.
    Будьте с нами и вступайте в нашу команду.


      Спасибо,
      <br/><br/>
      Команда Gogo Tattoo



- id: pr4.title
  translation: "Начало напряженного года"
- id: pr4.description
  translation: |
    ---------------------
    Новый год заставил нас представить множество новых функций, пока мы продолжаем
    Документируя удивительные новые татуировки наших художников и исследуя наш путь вперед.
    С технической стороны на нашем сайте появилось немало привлекательных новых функций.
    Во-первых, мы сделали наши объявления сообщениями отдельных страниц со своими собственными ссылками:

      - [gogo.tattoo/post/2016-11-27-vision](http://gogo.tattoo/post/2016-11-27-vision)
      - [gogo.tattoo/post/2016-12-17-annual-summary](http://gogo.tattoo/post/2016-12-17-annual-summary)


    Тем временем персональные страницы татуировщиков все лучше и лучше смотрятся
    время. Мы считаем, что Year of the Rooster - отличная возможность для обновления
    Наше сообщество о том, что происходит и где мы ищем
    Представляя некоторые ссылки на наши последние функции.

    <H3> Теги вверх </ h3>

    Теперь татуировки помечены так, чтобы посетители могли находить и отслеживать исполнителей на основе
    Их интересы, что облегчает для художников право
    Аудитории с их опытом и опытом работы. Страницы профилей художников
    Будут показывать свои теги в верхней части страницы, а страницы татуировки будут
    Показать теги чуть ниже изображения.

    Продвижение вперед посетителей на gogo.tattoo будет иметь простой способ найти
    Художников, которые специализируются на видах проектов, которые они ищут,
    Что приближает нас к осознанию прозрачности,
    Человеческий рынок мы предполагаем, что gogo.tattoo становится.

      - [gogo.tattoo/gogo/tags/dragon](http://gogo.tattoo/gogo/tags/dragon)
      - [gogo.tattoo/aid/tags/color](http://gogo.tattoo/aid/tags/color)
      - [gogo.tattoo/gogo/tags/watercolor](http://gogo.tattoo/gogo/tags/watercolor)
      - [//gogo/tattoo/anchored_infinity_moon](http://gogo.tattoo/gogo/tattoo/anchored_infinity_moon)

    <H3> Раздел «Новый дизайн»: ссылка для чернил </ h3>

    Другой способ, которым мы помогаем связать великих художников и людей, которые будут наслаждаться
    Их работа - наш новый раздел дизайна. Это место, где можно продемонстрировать работу
    Вы хотите сделать следующий и получить признание за свое творчество.

      - [gogo.tattoo/gogo/design](http://gogo.tattoo/gogo/design)

    <H3> Репозиторий Github активен </ h3>

    Для программистов и других соавторов, желающих принять участие в gogo.tattoo,
    [Наш github repo] (http://github.com/gogotattoo) заполняется текущими обновлениями
    На нашем прогрессе и развитии. Демо / альфа-версия страницы художников теперь открыта.

    <H3> Gogo-upload </ h3>

    [Gogo-upload] (http://github.com/gogotattoo/gogo-upload) - это утилита, написанная на golang.
    Он предназначен для добавления отмеченных водяных знаков, изменения размера фотографий и загрузки
    Отредактированные файлы в IPFS. Он наполовину готов. Приглашаем вас к участию.

    <H3> В других новостях ... steemit заметил нас </ h3>

    Нам повезло, номер 8 у steemit в списке выбора лучших ежедневных кюри.

      - [steemit.com/curation/@curie/the-daily-curie-22-23-jan-2017](https://steemit.com/curation/@curie/the-daily-curie-22-23-jan -2017)
      - [steemit.com/art/@gogo.tattoo/gogo-tattoo-design-tattoo](https://steemit.com/art/@gogo.tattoo/gogo-tattoo-design-tattoo)
      - [gogo.tattoo/gogo/design/pans_compass](http://gogo.tattoo/gogo/design/pans_compass)
      - [gogo.tattoo/gogo/tattoo/pans_compass](http://gogo.tattoo/gogo/tattoo/pans_compass)

    Посмотрите, как наш недавний steemit способствовал дизайну, нашел счастливого владельца.
    Процесс документирован на нашем демонстрационном / альфа-сайте.

    <H3> ... и мы также хотели бы упомянуть оливковую ветвь ООН </ h3>

    На днях один из секретарей ООН сотрудничал с нами в разработке татуировки из оливковой ветви.
    Гордимся тем, что распространяем послание мира в эти времена!

      - [steemit.com/art/@gogo.tattoo/gogo-tattoo-fine-lines](https://steemit.com/art/@gogo.tattoo/gogo-tattoo-fine-lines)
      - [gogo.tattoo/gogo/tattoo/olive_branch](http://gogo.tattoo/gogo/tattoo/olive_branch)

    Художник Валентин также обновил коллекцию работ, которую он документирует у нас:

      - [gogo.tattoo/aid](http://gogo.tattoo/aid)

    В будущем мы хотели бы начать общение с заинтересованными людьми
    Помогая нам документировать работу на больших расстояниях по всему миру,
    И надеемся говорить больше с фотографами и татуировками людей, заинтересованных
    В получении большой работы, признанной в ее самой прекрасной.

    Мы продолжаем отслеживать прогресс в таких проектах, как [colony.io] (https://blog.colony.io/colony-q1-update-b386425e0a00#.ns7jb5ggu),
    [Akasha] (http://blog.akasha.world/2017/01/16/into-the-ether/),
    [Ark.io] (https://blog.ark.io/the-ark-tec-is-over-prepare-to-board-the-ark-e40d7f90ace9#.6647a91y4),
    Волны, lisk, и никогда не упускайте шанс [проверить] (https://blog.ethereum.org)
    О событиях в Эфириуме, в частности.

    Наша община быстро растет и во всем мире.

    Следите за новостями!

    С новым годом,

    [Команда татуировки Гого] (/)


- id: pr5.title
  translation: |
    Весна 2017 - Новости
- id: pr5.description
  translation: |
    ---------------------
    За последние несколько месяцев в [gogo.tattoo] (/) происходило много событий, и мы получили множество обновлений для отчета, когда мы облегчили выходные в выходные.
    Открытое исходное / frontend-развитие продолжает стимулировать нашу эволюцию как платформу в захватывающих направлениях, в то время как наша основная группа художников, работающих на студийном уровне, выросла благодаря недавнему добавлению татуировщика Xizi.

    - [github.com/gogotattoo](https://github.com/gogotattoo)
    - [gogo.tattoo/xizi](http://gogo.tattoo/xizi)

    Одно развитие за другим, наше видение бесшовного интерфейса между художниками, клиентами, студиями и отдельными сеансами татуировки, над которыми мы работаем, чтобы документировать, принимает форму в gogo.tattoo.

    С мобильной стороны мы работаем над альфа-версией нашего Android-приложения с открытым исходным кодом.

    - [app.gogo.tattoo] (http://app.gogo.tattoo)
    - [github.com/gogotattoo/gogo-android](https://github.com/gogotattoo/gogo-android)

    Теперь он одобрен в GooglePlay, поэтому, пожалуйста, свяжитесь с нами, если вы хотите стать альфа-тестером!
    Кроме того, приложение iOS для gogo.tattoo теперь активно развивается.

    - [github.com/gogotattoo/gogo-ios](https://github.com/gogotattoo/gogo-ios)

    Новые функции сайта включают автоматический водяной знак для опубликованных изображений и локализацию страницы художника, что помогает нашей цели предложить талантливым художникам видимость для международной аудитории за пределами регионов, где они основаны.
    Теперь вы можете просмотреть страницы наших художников в [Russian] (http://gogo.tattoo/xizi/ru) и [Chinese] (http://gogo.tattoo/xizi/zh-hant), а также [Английский ] (Http://gogo.tattoo/xizi).
    Тем временем мы запустили страницу, посвященную невероятной студии, которая была в центре событий до сих пор, в центре Шанхая в Шанхае.
    Чтобы увидеть, где мы документировали большую часть работы на нашем сайте, теперь вы можете перейти по этой ссылке:

    - [gogo.tattoo/@chushangfeng](http://gogo.tattoo/@chushangfeng)

    На горизонте мы готовимся к запуску tattube, децентрализованного youtube для татуировок, размещенных в Межпланетарной файловой системе.

    - [github.com/gogotattoo/ipfstube](https://github.com/gogotattoo/ipfstube)

    Сейчас все происходит быстро, и мы ожидаем большие новости в предстоящие месяцы.
    Наряду с [Twitter] (https://twitter.com/gogo_tattoo) вы можете теперь следить за нами на [Steemit] (https://steemit.com/@gogo.tattoo), где вы можете больше узнать о наших [талантливых художниках ] (Https://steemit.com/@gogotattoo) и [работы] (http://gogo.tattoo/gogo), которые они делали с нами.

    Часть нашей команды, в том числе [Яна] (http://gogo.tattoo/yana), сама Гого направляется в Россию, где она и [Валентин] (http://gogo.tattoo/aid) собираются участвовать в Санкт-Петербургский тату-выходные, который пройдет с 12 по 14 мая.

    <Center>
    Приезжайте, найдите нас там! <br> <br>

    _ Аукцион по работам Яны все еще продолжается, поэтому, пожалуйста, свяжитесь с нами как можно скорее, если вы хотите обсудить [дизайн] (http://gogo.tattoo/gogo/design), который мы могли бы предоставить на мероприятии ._

    *** _ Email: team [at] gogo.tattoo _ ***

    </ Center>

     - [Яна Гого - Участник Санкт-Петербургского тату-выходные - май 2017 года] (http://tattoo-weekend.ru/guest/artist/?id=1142)

