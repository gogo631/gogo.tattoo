# About
- id: about.headline
  translation: "Татуировки остаются на нашем теле надолго."
- id: about.subtitle
  translation: "Мы помогаем сохранить их значимость навсегда."
- id: about.description
  translation: "Проект Gogo Tattoo использует блокчейн, smart-контракты, P2P, IPFS и другие современные технологии для создания пожизненного портфолио для тату мастеров, их носителей и студий."
