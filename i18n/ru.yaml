# About
- id: about.headline
  translation: "Татуировки остаются на нашем теле надолго."
- id: about.subtitle
  translation: "Мы помогаем сохранить их значимость навсегда."
- id: about.description
  translation: "Проект Gogo Tattoo использует блокчейн, smart-контракты, P2P, IPFS и другие современные технологии для создания пожизненного портфолио для тату мастеров, их носителей и студий."
- id: about.description2
  translation: "Наша децентрализованная платформа позволяет хужожникам демонстрировать свои дизайн-работы тату энтузиастам во всём мире. После чего, они могут назначить встречу в студиях, гарантируя, что работа будет доставлена на тело в обещанном качестве."

  # features
- id: services.headline
  translation: "Что мы делаем?"
- id: service.item1
  translation: "Помогаем художникам показать себя"
- id: service.desc1
  translation: "Тату художники заслуживают внимания и возможность легко находить клиентов, которые хотели бы носить на себе тату, как произведения искусства. Блокчейн, P2P, IPFS технологии дают шанс демонстрировать свои работы и наброски потенциальным клиентам во всём мире, что ранее было невозможно."
- id: service.item2
  translation: "Обеспечиваем благоприятный процесс обретения тату"
- id: service.desc2
  translation: "Татуировки остаются на нашем теле навсегда. Мы помогаем клиентам найти своего мастера. Вы можете просматривать работы наших художников, и удостоверится, что любая работа будет выполена в достойном качестве на вашем теле."
- id: service.item3
  translation: "Объединяем тату студии и художников по всему миру"
- id: service.desc3
  translation: "Возможность связаться с художниками через нашу платформу поможет любой студии найти свежие таланты в случае необходимости. Станьте тем местом, где больше клиентов смогут встретить лучших художников и мастеров, поднимая репутацию салонов и студий в блокчейн сети."

