# projects
- id: pr1.title
  translation: |
    Запуск Gogo Tattoo!<br><br>
    Тату революция начинается сегодня.
- id: pr1.description
  translation: |
    ---------------------
    Проект gogo.tattoo официально появился сегодня.
    <br/><br/>Мы рады запустить наш первый alpha веб-сайт, демонстрирующий общие идеи, которые мы будем воплощать в жизнь, пошагово описывая процесс нашей работы.
    <br/><br/>Наша команда активно растёт; фундамент для дальнейшей работы уже заложен. В последующие месяцы проект Gogo Tattoo будет укреплять свои позиции, как узнаваемая платформа для талантливых тату мастеров и тату энтузиастов по всему миру, где доверие и полная прозрачность проделанных работ будет стандартом качества.
    <br/><br/>В то же время мы приглашаем участвовать в развитии проекта наших единомышленников, идущих в будущее мира тату с нами! Если то, к чему мы стремимся, кажется тебе актуальным и интересным, сейчас самое лучшее время связаться с нами и стать частью команды художников, програмистов, музыкантов и прочих контент-создателей!
    <br/><br/>Тату революция начинается здесь и сейчас!
    <br/>Мы надеемся, что ты захочешь стать её важным звеном вместе с нами!
    <br/><br/><br/>
      Аваст,
      <br/><br/><br/>
      [Команда Gogo Tattoo](http://gogo.tattoo/ru)


- id: pr2.title
  translation: |
    Как мы смотрим на путь перед нами...
- id: pr2.description
  translation: |
    ---------------------
    Много интересных новостей происходит в блокчейн мире за последнии несколько месяцев.
    Интерес к "умным контрактам" растёт с безумной скоростью, не смотря на различные проблемы с
    производительностью самой популярной ныне платформы <a href="https://www.cryptocoinsnews.com/ethereums-blockchain-accidentally-splits/" target="_blank">Ethereum</a>.
    <br/><br/>
    Технически подкованные представители нашей команды <a href="http://blog.akasha.world/2016/09/30/launch-imminent/" target="_blank">внимательно наблюдают</a>
    за развитием блокчейн эко-системы. В настоящее время мы ощущаем важность изучения текущей ситуации и
    оценки каким именно образом (или образами) мы воплатим наши идеи в реальность on blockchain.
    <br/><br/>
    Проекты, над которыми мы активно работаем включают в себя <a href="/gogo">личные страницы тату художников</a>,
    где мастера смогут демонстрировать свои работы как часть децентрализованной тату-сети.
    Мы работаем над воплащением этих и многих других крутых "фич" в ближайшем будущем,
    но в то же время надеемся на твоё желание поучаствовать в проекте!
    <br/><br/>
      Присоединяйся,
      <br/><br/>
      [Команда Gogo Tattoo](http://gogo.tattoo/ru)


- id: pr3.title
  translation: |
    2016: Итоги года
- id: pr3.description
  translation: |
    ---------------------
    Если ты следил за развитием gogo.tattoo с момента запуска в этом году, то наверное имеешь
    представление как мы хотим сфокусироваться на нашей цели. С одной стороны нашей задачей является
    создание платформы, которая будет объединять опыт татуирования с огромными возможностями, которые блокчейн
    технологии открывают перед нами. С другой стороны мы работаем над органическим ростом нашего присутствия
    в мире тату, связываясь с местными студиями и артистами, кто понимает потенциал того, над чем мы работаем.

    Последние новости заинтригуют, как технической составляющей, так и в количеством
    клиентов, заинтеросованых в проекте, и татуировках, уже хранящихся ни только на теле клиентов, а так же
    на IPFS, включая процесс работ. Мы работаем в центре мира, где важные игроки блокчейн индустрии
    готовы инвестировать своё время и энергию на проекты, воплощающие блокчейн революшн в жизнь.

    Вместе с многообещающим вниманием от блокчейн-сообществ, мы получили множество доброжелательных откликов
    от людей работающих в тату-индустрии, совсем не ожидая такого темпа роста. Важным пунктом нашего развития
    была первая опубликованная работа, процесс которой был [подробно запечатлён](http://gogo.tattoo/gogo/tattoo/rose_mondala).
    После чего много работ было выполнено, каждая из которых богата своей интересной историей.
    Нам очень приятно наблюдать как нашими совместными усилиями мы помогаем мастерам, их клиентам и студиям улучшать процесс организации работ. Мы всегда знали, что мы можем помочь людям,
    но нам крайне приятно услышать о пользе нашего дела от них самих.

    Мы с нетерпением ждем начала следующего года, и полны энтузиазма работать с новыми интересными людьми.
    С момента запуска, это был короткий, быстрый, богатый событиями путь, принёсший свои плоды.
    Дальше будет ещё интересней.
    Будьте с нами и вступайте в нашу команду.


      Спасибо,
      <br/><br/>
      [Команда Gogo Tattoo](http://gogo.tattoo/ru)



- id: pr4.title
  translation: "Начало напряженного года"
- id: pr4.description
  translation: |
    ---------------------
    Множество новых функций было представлено под новый год на gogo.tattoo,
    в то время как мы активно продолжаем документировать новые работы наших тату художников,
    одновременно исследуя наш путь вперед и улучшая формат публикуемого материала.
    С технической стороны на нашем сайте появилось немало привлекательных новых функций.

    Во-первых, мы сделали наши статьи отдельными страницами, каждая со своими собственными ссылками:

      - [Как мы смотрим на путь перед нами…](http://gogo.tattoo/ru/post/2016-11-27-vision)

      - [2016: Итоги года](http://gogo.tattoo/ru/post/2016-12-17-annual-summary)

    В то же время [личные страницы тату художников](http://gogo.tattoo/gogo/ru) становятся все лучше и лучше.
    Мы считаем, что наступление года петуха - отличное время рассказать
    нашему сообществу о том, что происходило за последние месяцы в gogo.tattoo и
    какие планы мы строим на ближайшее будущее, поделившись некоторыми ссылки на наши последние функции.

    <h3> Теги заработали </h3>

    Теперь татуировки и другие работы художников помечаются тегами так,
    что посетители, сами художники и их потенциальные клиенты могут проще находить
    и сортировать интересующие их работы.
    Страницы профилей художников показывают теги в верхней части страницы (в произвольно порядке),
    а страницы отдельных работ отображают теги в низу страницы.

    У посетителей gogo.tattoo появился удобный способ поиска художников,
    которые специализируются на дизайнах, которые им больше всего по душе,
    что в свою очередь является большим шагом вперёд для gogo.tattoo.

      - [gogo.tattoo/gogo/ru/tags/dragon](http://gogo.tattoo/gogo/ru/tags/dragon)

      - [gogo.tattoo/aid/ru/tags/color](http://gogo.tattoo/aid/ru/tags/color)

      - [gogo.tattoo/gogo/ru/tags/watercolor](http://gogo.tattoo/gogo/ru/tags/watercolor)

      - [//gogo/ru/tattoo/anchored_infinity_moon](http://gogo.tattoo/gogo/ru/tattoo/anchored_infinity_moon)

    <h3> Новый раздел «Дизайн»: link4ink </h3>

    Что бы помочь художникам и их потенциальным клиентам, кто был бы рад носить на себе
    их работы, мы открыли новый раздел на сайте - Дизайн.
    В этом разделе художники могут выкладывать дизайны работ, над которыми
    они хотели бы работать в скором времени, получая признание за свое творчество.

      - [gogo.tattoo/gogo/ru/design](http://gogo.tattoo/gogo/ru/design)

    <h3>Github репозитория ожила</h3>

    Для программистов и других технически подкованных соавторов, желающих принять участие в gogo.tattoo,
    [наша github repo] (http://github.com/gogotattoo) активно пополняется текущими обновлениями, камитами и багфиксами.
    Демо/альфа-версия страниц художников и другие проекты теперь open-source.

    <h3>Gogo-upload</h3>

    [Gogo-upload] (http://github.com/gogotattoo/gogo-upload) - это утилита, написанная на golang.
    Она предназначена для добавления водяных знаков с дополнительным инфо, оптимизации размера фотографий и загрузки
    отредактированных файлов на IPFS. Она наполовину готова. Приглашаем к участию.

    <h3>Steemit заметил нас</h3>

    Нам повезло: только начав наш бродкаст на Steem блокчейн, мы сразу попали  на счастливное восьмое место в список лучших статей дня.

      - [steemit.com/curation/@curie/the-daily-curie-22-23-jan-2017](https://steemit.com/curation/@curie/the-daily-curie-22-23-jan-2017)

      - [steemit.com/art/@gogo.tattoo/gogo-tattoo-design-tattoo](https://steemit.com/art/@gogo.tattoo/gogo-tattoo-design-tattoo)

      - [gogo.tattoo/gogo/ru/design/pans_compass](http://gogo.tattoo/gogo/ru/design/pans_compass)

      - [gogo.tattoo/gogo/ru/tattoo/pans_compass](http://gogo.tattoo/gogo/ru/tattoo/pans_compass)

    Посмотрите, как дизайн, который мы продвигали через steemit, нашёл своего счастливого владельца.
    Процесс задокументирован на нашем демо/альфа-сайте.

    <h3> ... и мы также хотели бы упомянуть оливковую ветвь ООН </h3>

    На днях одна из секретарей ООН сотрудничала с нами для создания тату оливковой ветви на её груди.
    Гордимся, что распространяем доброе слово мира в эти непростые времена!

      - [steemit.com/art/@gogo.tattoo/gogo-tattoo-fine-lines](https://steemit.com/art/@gogo.tattoo/gogo-tattoo-fine-lines)

      - [gogo.tattoo/gogo/ru/tattoo/olive_branch](http://gogo.tattoo/gogo/ru/tattoo/olive_branch)

    Художник Валентин также обновил коллекцию работ,<br>
    которую он документирует вместе с нами:

      - [gogo.tattoo/aid/ru/](http://gogo.tattoo/aid/ru/)

    Мы рады слышать больше от людей, заинтересованных в нашем проекте. От тех, кто желает помогать нам
    документировать работы мастеров на ещё больших расстояниях по всему миру.
    Мы надеемся в скором времени услышать больше от фотографов и тату художников, заинтересованных
    в документации шикарных работ со всей планеты в лучшем качестве, постоянно улучшая формат.

    Мы продолжаем отслеживать прогресс таких проектов, как [colony.io](https://blog.colony.io/colony-q1-update-b386425e0a00#.ns7jb5ggu),
    [Akasha](http://blog.akasha.world/2017/01/16/into-the-ether/), [Ark.io](https://blog.ark.io/the-ark-tec-is-over-prepare-to-board-the-ark-e40d7f90ace9#.6647a91y4),
    Waves, Lisk, и никогда не упускаем шанс [заглянуть](https://blog.ethereum.org) что происходит с Ethereum, в частности.

    Наше сообщество растёт быстро и по во всему миру.

    Следите за новостями!

    С новым годом,

    [Команда gogo.tattoo] (http://gogo.tattoo/ru)


- id: pr5.title
  translation: |
    Весна 2017 - Новости
- id: pr5.description
  translation: |
    ---------------------
    За последние несколько месяцев в [gogo.tattoo] (http://gogo.tattoo/ru) происходило много событий, о которых мы бы хотели отчетаться перед нашей аудиторией перед майскими праздниками.
    Открытая разработка продолжается полным ходом на [GitHub](https://github.com/gogotattoo), стимулируя эволюцию нашей платформы в различных захватывающих направлениях,
    в то время как наша основная группа художников, работающих на студийном уровне, была приятно пополнена, благодаря недавнему добавлению тату-мастера Xizi.

    - [github.com/gogotattoo](https://github.com/gogotattoo)
    - [gogo.tattoo/xizi/ru](http://gogo.tattoo/xizi/ru)

    Шаг за шагом, наше видение того, как улучшить связь между художниками, клиентами, студиями, фотографами и индивидуальными тату сеансами, набирает форму на gogo.tattoo.

    Что касается мобильной составляющей проекта, мы работаем над альфа-версией нашего Android приложения с открытым исходным кодом.

    - [app.gogo.tattoo] (http://app.gogo.tattoo)
    - [github.com/gogotattoo/gogo-android](https://github.com/gogotattoo/gogo-android)

    Ура! Теперь оно одобрено на Google Play. Поэтому, пожалуйста, свяжитесь с нами, если вы хотите поучаствовать в ранней стадии альфа-тестирования!
    Кроме того, работа над iOS приложением для gogo.tattoo тоже началась и идёт полным ходом:

    - [github.com/gogotattoo/gogo-ios](https://github.com/gogotattoo/gogo-ios)

    Новые функции включают в себя автоматическое добавление водяного знака для опубликованных изображений, а так же локализацию страниц художников.
    Это помогает нам на пути к одной из наших целей: предоставление возможности талантливым художникам демонстрировать свои работы международной аудитории, за пределами регионов, где они обычно ведут свой бизнес.
    Теперь вы можете просмотреть страницы наших художников на [английском] (http://gogo.tattoo/xizi) и [китайском] (http://gogo.tattoo/xizi/zh-hant) языках; ну и конечно на [русском](http://gogo.tattoo/xizi/ru) тоже.

    В то же время мы запустили (первую, эксперементальную) страницу, посвящённую удивительной студии, которая была в центре событий всё это время, расположенная в одном из новых центров быстро развивающегося Шанхая.
    Если вам интересно, где именно мы документировали большую часть работ наших мастеров, вы можете перейти по этой ссылке:

    - [gogo.tattoo/@chushangfeng](http://gogo.tattoo/@chushangfeng)


    В планах запуск tattube, децентрализованного youtube для татуировок, работающий на IPFS.

    - [github.com/gogotattoo/ipfstube](https://github.com/gogotattoo/ipfstube)


    Эти дни всё происходит крайне быстро, и мы ожидаем больше интересных новостей в предстоящие месяцы.
    Наряду с [Twitter](https://twitter.com/gogo_tattoo), вам стоит следить за нами на [Steemit](https://steemit.com/@gogo.tattoo),
    где вы можете больше узнать о наших [талантливых художниках](https://steemit.com/@gogotattoo) и работах, над которыми мы работаем вместе.

    Часть нашей команды, в том числе сама [Яна Gogo](http://gogo.tattoo/gogo/ru), направляются в Россию,
    где она и [Валентин](http://gogo.tattoo/aid/ru) будут участвовать в Санкт-Петербургском Tattoo-weekend,
    который пройдет с 12 по 14 мая.

